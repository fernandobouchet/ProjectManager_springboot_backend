services:
  db:
    image: postgres:17
    container_name: projectmanager-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-net

  app:
    build: .
    volumes:
      - ./src:/app/src
    container_name: projectmanager-app
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
    ports:
      - "8080:8080"
    networks:
      - app-net

volumes:
  db_data:

networks:
  app-net:
